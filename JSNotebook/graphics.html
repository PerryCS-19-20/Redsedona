  <body>
    <div class="header">
        <!-- Title for this notebook page -->
        <h1>My JavaScript Notebook: <em>Graphics Objects</em></h1>
        <div class="menubar"></div>
    </div>
    
    <!-- Describe what this notebook page is showing -->
    <p><em>I learned how to draw pictures using simple shapes in Javascript!</em></p>
    
    <!-- Below is the code that will run -->
    <div>
      <div class="title"> <!-- title bar for the javascript code -->
        <button onclick="start();">Run</button> <!-- Run button that calls start function when pressed -->
        Hello World <!-- Program title -->
      </div>

<script class="code">
    function start(){
        //meta data for picture
        canvas.prepare();
        
        var width = canvas.getWidth();
        var height = canvas.getHeight();
        var width_2 = width/2;
        var height_2 = height/2;
        var width_4 = width/4;
        var height_4 = height/4;
        
        var headR = 250;
        var headD = headR*2;
        
        var bodyW = 800;
        var bodyW_2 = bodyW/2;
        
        function space(){
            var spaceBack = new Rect(0,0,width,height);
            spaceBack.setColor("black");
            canvas.add(spaceBack);
            
            var moon = new Circle(width_4*3, height_4, 100);
            moon.setColor("red");
            canvas.add(moon);
            
            canvas.draw();
        }
        function astronaut(){
            
            var body = new Rect(width_2-bodyW_2,height_2+150,bodyW,450);
            body.setColor("#b3b3b3");
            canvas.add(body);
            
            var suit = new Circle(width_2,height+50,400);
            suit.setColor("white");
            canvas.add(suit);
            
            var helmet = new Circle(width_2,(height-headD)+50,headR+60);
            helmet.setColor("white");
            canvas.add(helmet);
            
            var head = new Circle(width_2,(height-headD)+50,headR);
            head.setColor("#262626");
            canvas.add(head);
            
            canvas.draw();
        }
        
        space();
        astronaut();
        
    }
</script>
      <canvas id="Drawing"></canvas> <!-- Graphics output canvas -->
      <textarea id="Console"></textarea> <!-- Text output console -->
    </div>
    <script src="https://perryma.tk/jsnotebook/notebook.js"></script>    
  </body>
