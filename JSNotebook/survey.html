<html>
  <head>      
    <link href="https://perryma.tk/jsnotebook/notebook.css" rel="stylesheet" type="text/css" />

    <script src="https://perryma.tk/jsnotebook/notebook.js"></script>
    <title>My JavaScript Notebook</title>
  </head>

  <body>
    <div class="header">
        <!-- Title for this notebook page -->
        <h1>My JavaScript Notebook: <em>User Input and Variables</em></h1>
        <div class="menubar"></div>
    </div>
    
    <!-- Describe what this notebook page is showing -->
    <p><em>I learned how to prompt users with questions and gather information and place them in a well organized format after collecting.</em></p>
    
    <!-- Below is the code that will run -->
    <div>
      <div class="title"> <!-- title bar for the javascript code -->
        <button onclick="start();">Run</button> <!-- Run button that calls start function when pressed -->
        Hello World <!-- Program title -->
      </div>

<script class="code">
    function start(){
        var currentYear = 2017; //TODO: change when the year changes or update with time checker.
        var nameFirst = readLine("What is your first name?");
        var nameLast = readLine("What is your last name");
        var nameMid = readLine("What is your middle initial?");
        var age = readInt("What is your age?");
        var schoolYear = readLine("What is your year in school?(ex: Junior)");
        var walk = readBoolean("Do you walk to school?");
        var homework = readFloat("How many hours do you intend to do your homework for tonight?");
        var weekendBool = readBoolean("Do you have plans for the weekend?");
        if(weekendBool){
            var weekendPlans = readLine("What are your plans for the weekend?");
        }else{
            var weekendPlans = "none";
        }
        var hobby = readBoolean("Do you have a hobby?");
        if(hobby){
            var hobbyName = readLine("What is your hobby?");
        }else{
            var hobbyName = "none";
        }
        var sleep = readFloat("When do you usually go to sleep?");
        var food = readLine("What is your favorite food?");
        var yearBorn = (currentYear - age);
        
        println("Subject: "+nameLast+", "+nameFirst+" "+nameMid);
        println("Born in: "+yearBorn);
        println(schoolYear+", Walks to school: "+walk);
        println("Plans:");
        println(nameFirst+" is spending "+homework+" hours on homework.");
        println("Weekend plans: "+weekendPlans);
        println("Other information on "+nameFirst+":");
        println("Hobby: "+hobbyName);
        println("Amount of sleep on average: "+sleep);
        println("Favorite food: "+food);
    }

</script>
      <canvas id="Drawing"></canvas> <!-- Graphics output canvas -->
      <textarea id="Console"></textarea> <!-- Text output console -->
    </div>
    
  </body>
</html>
